<!DOCTYPE html>
<html>

<head>
    <title>抽抽樂小彩蛋</title>
    <meta charset="UTF-8">
    <!--RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS & favicon-->
    <link rel="stylesheet" href="CSS/all_style.css">
    <link rel="stylesheet" href="CSS/gacha.css">
    <link rel="icon" href="img/favicon.ico">
    <script defer src="js/gacha.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/burger.js"></script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Loading 畫面 -->
    <div id="loading">
        <div class="loading-content">
            <img src="./img/loading.svg" alt="candy">
            <p>loading</p>
        </div>
    </div>

    <!--header目錄-->
    <header class="header">
        <a class="header_logo" href="index.html"><img src="./img/logo.svg" alt="logo_img"></a>
        <ul class="header-nav-list">
            <li class="header-nav-list-item"><a href="./index.html" class="header-nav-list-link">關於我們</a></li>
            <li class="header-nav-list-item"><a href="./product.html" class="header-nav-list-link">販售商品</a></li>
            <li class="header-nav-list-item"><a href="./movie.html" class="header-nav-list-link">影院資訊</a></li>
            <li class="header-nav-list-item"><a href="./order.html" class="header-nav-list-link">電影訂票</a></li>
        </ul>
        <!-- 漢堡按鈕（手機版） -->
        <div class="burger_btn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- 漢堡選單結束 -->
    </header>

    <!-- 側邊選單 -->
    <nav class="mobile_menu">
        <ul>
            <li><a href="./index.html">關於我們</a></li>
            <li><a href="./product.html">販售商品</a></li>
            <li><a href="./movie.html">影院資訊</a></li>
            <li><a href="./order.html">電影訂票</a></li>
        </ul>
    </nav>

    <!-- 遮罩 -->
    <div class="menu_overlay" onclick="toggleMenu()"></div>
    <!-- 漢堡選單結束 -->

    <div class="gacha">
        <div class="machine">
            <img src="./img/main_1_jar.svg" alt="柑仔機" class="machine-img">
            <img src="./img/main_1_candy.svg" alt="糖果" class="candy" id="candy">
        </div>
        <div class="words">
            <button id="drawBtn">抽一顆 🍬</button>
            <p class="result" id="result"></p>
            <p class="like">喜歡抽到的商品嗎？到<販售商品>頁面看看更多吧！</p>
        </div>
    </div>
</body>

</html>
